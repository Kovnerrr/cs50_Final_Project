<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="../static/layout.css">
    <script defer src="../static/layout.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- navbar section -->
    <nav>
        <div class="icon">
            <div>
                <a style="text-decoration: none;" href="/"><span class="icon-name">⌜Mates-Mail︎⌟</span></a>
                <img class="logo" src="../static/mates_mail_logo.png" alt="">
            </div>
        </div>
        <div class="cumpriment">
            Hi <span class="name">{% block actual_name %}{% endblock %}</span>
        </div>
        <div class="menu-icon">
            <img src="../static/burger_icon_menu.png" alt="">
            <div class="hidden-box">
                <a href="/settings">Settings</a>
                <a href="/login">Logout</a>
            </div>
        </div>
    </nav>
    {% block main %}
    {% endblock %}
</body>
